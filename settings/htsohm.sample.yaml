simulation_directory: 'HTSOHM'

general:
  bins: 20

structure_parameters:
  number_of_atom_types: 4
  charge_limit: 1.0
  epsilon_limits: [1.258, 513.264]
  lattice_constant_limits: [25.6, 51.2]
  number_density_limits: [1.49e-05, 0.02122]
  sigma_limits: [1.052, 6.549]

simulations:
  1:
    type: 'void_fraction'
    adsorbate: 'helium'
    temperature: 298
    simulation_cycles: 100
    limits: [0, 1]
  2:
    type: 'gas_loading'
    adsorbate: 'methane'
    pressure: 3500000
    temperature: 298
    initialization_cycles: 100
    simulation_cycles: 100
    limits: [0, 350]
  3:
    type: 'surface_area'
    adsorbate: 'N2'
    simulation_cycles: 10
    limits: [0, 4500]
